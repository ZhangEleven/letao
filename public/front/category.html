
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
    
    <div class="lt_container">

        <!-- 头部 -->
        <div class="lt_header">
            <a href="#" class="icon-left">
                <i class="fa fa-home"></i>
            </a>
            <h3>乐淘云购</h3>
            <a href="#" class="icon-right">
                <i class="fa fa-search"></i>
            </a>
        </div>

        <!-- 内容部分 -->
        <div class="lt_main">
            <div class="lt_category_left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul>
                        <!-- 嘀嘀嘀 -->
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div class="lt_category_right">
                <div class="mui-scroll">
                    <ul>
                        <!-- 嘀嘀嘀 -->
                    </ul>
                </div>
            </div>
        </div>
        </div>

    


        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="#" class="current">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/html" id="leftTpl">
        {{ each rows v i }}
          <li><a data-id="{{ v.id }}" class="{{ i === 0 ? 'current' : '' }}" href="#">{{ v.categoryName }}</a></li>
        {{ /each }}
    </script>


    <script type="text/html" id="rightTpl">
        {{ each rows v i }}
        <li>
            <a href="#">
                <img src="{{v.brandLogo}}" alt="">
                <p>{{ v.brandName}}</p>
            </a>
        </li>
        {{ /each }}
    </script>



    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/category.js"></script>
    

</body>
</html>
