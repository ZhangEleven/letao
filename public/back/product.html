<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
      <div class="brand"><a href="#">黑马32期</a></div>
      <div class="user">
        <img src="images/1.jpg" alt="" />
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="user.html">
              <i class="glyphicon glyphicon-user"></i> 
              <span>用户管理</span>
            </a>
          </li>
          <li>
            <a href="javascript:;" class="category">
              <i class="glyphicon glyphicon-list"></i> 
              <span>分类管理</span>
            </a>
            <div class="child">
              <a href="first.html">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html"  class="current">
              <i class="glyphicon glyphicon-tags"></i>
              <span>商品管理</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- 顶部 -->
    <div class="lt_content">
      <div class="lt_top">
        <a href="#" class="pull-left icon_left">
          <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a href="#" class="pull-right icon_right">
          <i class="glyphicon glyphicon-log-out"></i>
        </a>
      </div>

      <div class="container-fluid">
        <!-- 标题 -->
        <ol class="breadcrumb mt_20">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">商品管理</li>
        </ol>

        <!-- 添加分类按钮 -->
        <button class="btn btn-default mb_20 addBtn">添加商品</button>

        <div class="lt_main">
          <!-- 表格 -->
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th width="10%">序号</th>
                <th width="25%">商品名称</th>
                <th width="25%">商品描述</th>
                <th width="10%">商品库存</th>
                <th width="10%">商品尺寸</th>
                <th width="10%">商品状态</th>
                <th width="10%">操作</th>                      
              </tr>
            </thead>
            <tbody>
              <!-- 嘀嘀嘀 -->
            </tbody>
          </table>

          <!-- 分页 -->
          <div class="text-right">
            <ul id="paginator"></ul>
          </div>
        </div>

        <!-- 添加模态框 -->
        <div class="modal fade" id="addModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="form">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    <!-- 下箭头 -->
                    <span>&times;</span>
                  </button>
                  <h4 class="modal-title">添加商品</h4>
                </div>  

                <div class="modal-body">
                  <div class="form-group">
                    <div class="dropdown">
                      <button class="btn btn-default dropdown-toggle"  type="button" id="dropdownMenu1" data-toggle="dropdown">
                         <span class="dropdown_text">请输入二级分类</span>
                        <span class="caret"></span>      
                      </button>
                      <ul class="dropdown-menu">
                          <!-- 嘀嘀嘀 -->
                      </ul>
                    </div>
                    <!-- 隐藏域 -->
                    <input type="hidden" name = 'brandId'>
                  </div>
                  <div class="form-group">
                    <input type="text" name="proName" class="form-control" placeholder="请输入商品名称"/>
                  </div>
                  <div class="form-group">
                    <textarea name="proDesc" placeholder="请输入商品描述" class="form-control" cols="30" rows="4"></textarea>
                  </div>
                  <div class="form-group">
                    <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                  </div>
                  <div class="form-group">
                    <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                  </div>
                  <div class="form-group">
                    <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                  </div>
                  <div class="form-group">
                    <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                  </div>
                  <div class="form-group">
                    <label class="btn btn-default" for="fileupload">选择图片</label>
                    <input type="file" name = 'pic1' data-url="/product/addProductPic" id="fileupload" style="display: none">
                  </div>        

                  <div class="form-group" id="imgBox">
                    <!-- <img src="./images/none.png" style="width: 100px" alt=""> -->
                    <!-- 隐藏域 -->
                    <input type="hidden" name = 'picStatus'>
                  </div>
              
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary" form="form">添加</button>
                </div>   
              </form>
            </div>
          </div>
        </div>

        <!-- 退出 -->
        <div class="modal fade" id="logoutModal" tabindex="-1">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
              </div>
              <div class="modal-body">
                <p class="red">
                  <i class="glyphicon glyphicon-info-sign"></i>
                  您确定要退出后台管理系统吗？
                </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="outBtn">退出</button>
              </div>
            </div>
          </div>
        </div>·
      </div>
    </div>

    <!-- 模板引擎 -->
    <script type="text/html" id="productTpl">
      {{ each rows v i }}
        <tr>
          <td>{{ (page-1) * size + i + 1 }}</td>
          <td>{{ v.proName }}</td>
          <td>{{ v.proDesc }}</td>
          <td>{{ v.num }}</td>
          <td>{{ v.size }}</td>       
          <td>{{ v.statu === 1 ? "已上架" : "已下架"}}</td> 
          <td>
            {{if v.statu === 1}}
            <button class="btn btn-danger">下架</button>
            {{else}}
            <button class="btn btn-success">上架</button>
            {{/if}}
          </td>        
        </tr>
      {{ /each }}
    </script>

      <script type="text/html" id="dropdownTpl">
        {{ each rows v i }}
          <li><a href="#" data-id="{{v.id}}">{{ v.brandName }}</a></li>
        {{ /each }}
      </script>


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>        
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>    
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
  </body>
</html>
