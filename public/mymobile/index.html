<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="#" class="icon_left"><i class="fa fa-home"></i></a>
            <h3>乐淘云购</h3>
            <a href="#" class="icon_right"><i class="fa fa-search"></i></a>
        </div>
        <!-- 主体 -->
        <div class="lt_main">
            <!-- 区域滚动 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 轮播图 -->
                    <div class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop">
                            <!--第一个内容区容器-->
                            <div class="mui-slider-item">
                                <img src="./images/banner1.png" alt="">
                            </div>
                            <!--第二个内容区-->
                            <div class="mui-slider-item">
                                <img src="./images/banner2.png" alt="">
                            </div>
                            <div class="mui-slider-item">
                                <img src="./images/banner3.png" alt="">
                            </div>
                            <div class="mui-slider-item">
                                <img src="./images/banner4.png" alt="">
                            </div>
                            <div class="mui-slider-item">
                                <img src="./images/banner5.png" alt="">
                            </div>
                            <div class="mui-slider-item">
                                <img src="./images/banner6.png" alt="">
                            </div>
                            <div class="mui-slider-item">
                                <img src="./images/banner7.png" alt="">
                            </div>
                            <div class="mui-slider-item">
                                <img src="./images/banner9.png" alt="">
                            </div>
                        </div>
                    </div>
                    <!-- 导航 -->
                    <div class="lt_nav">
                        <ul>
                            <li><a href="#"><img src="./images/nav1.png" alt=""></a></li>
                            <li><a href="#"><img src="./images/nav2.png" alt=""></a></li>
                            <li><a href="#"><img src="./images/nav3.png" alt=""></a></li>
                            <li><a href="#"><img src="./images/nav4.png" alt=""></a></li>
                            <li><a href="#"><img src="./images/nav5.png" alt=""></a></li>
                            <li><a href="#"><img src="./images/nav6.png" alt=""></a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>







        <!-- 底部 -->
        <div class="lt_foot">
            <ul>
                <li><a href="#" class="current"><i class="fa fa-home"></i>
                        <p>首页</p>
                    </a></li>
                <li><a href="#"><i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a></li>
                <li><a href="#"><i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a></li>
                <li><a href="#"><i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a></li>
            </ul>
        </div>
    </div>




    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/comment.js"></script>
</body>

</html>
